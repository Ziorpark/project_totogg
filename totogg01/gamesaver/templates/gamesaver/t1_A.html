<!DOCTYPE HTML>
{% load static %}
<html>
	<head>
		<title>Gumayusi</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'opgg/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'opgg/css/noscript.css' %}" /></noscript>
		<link rel="icon" href="{% static 'opgg/images/t1logo_fa.ico' %}" type="image/x-icon">
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
				<header id="header">
					<div class="inner">

						<!-- Logo -->
							<a href="/opgg/" class="logo">
								<span class="symbol"><img src="{% static 'opgg/images/t1logo.png' %}" /></span><span class="title" style=" color: rgb(230, 15, 15)">SKT T1 GUMAYUSI</span>
							</a>

					</div>
				</header>


				<!-- Main -->
				<body>
					<div id="main">
					<div class="inner">
					<div class="container mt-5">
						<table class="table table-hover">
							<h2><a href="https://www.op.gg/summoners/kr/t1gumayusi" target="_blank">OP.GG : T1 Gumayusi</a></h2>
							<thead>
								<tr>
									<th scope="col">결과</th>
									<th scope="col">챔피언</th>
									<th scope="col">KDA</th>
									<th scope="col">평점</th>
									<th scope="col">킬관여</th>
									<th scope="col">CS</th>
									<th scope="col">게임시간</th>
								</tr>
							</thead>
							<tbody>
								{% for data in datas %}
								{% if data.name == 'T1Gumayusi'%}
								<tr>
									<td class="center">{{ data.rst }}</td>
									<td class="center"><img src="{{ data.img_url }}" height="20" weight="20">{{ data.champ }}</td>
									<td class="center">{{ data.kda }}</td>
									<td class="center">{{ data.ratio }}</td>
									<td class="center">{{ data.pkill }}</td>
									<td class="center">{{ data.cs }}</td>
									<td class="center">{{ data.gtime }}</td>
								</tr>
								{% endif %}
								{% endfor%}
							</tbody>
						</table>
				
					</div>
					</div>
					</div>
				</body>

			</div>

		<!-- Scripts -->
		<script src="{% static 'opgg/js/jquery.min.js' %}"></script>
		<script src="{% static 'opgg/js/browser.min.js' %}"></script>
		<script src="{% static 'opgg/js/breakpoints.min.js' %}"></script>
		<script src="{% static 'opgg/js/util.js' %}"></script>
		<script src="{% static 'opgg/js/main.js' %}"></script>

	</body>
</html>
