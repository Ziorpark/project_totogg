<!DOCTYPE HTML>

		<noscript><link rel="stylesheet" href="{% static 'opgg/css/noscript.css' %}" /></noscript>

	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
				<header id="header">
					<div class="inner">

						<!-- Logo -->
							<a href="/opgg/" class="logo">
								<span class="symbol"><img src="{% static 'opgg/images/t1logo.png' %}" alt="" /></span><span class="title" style=" color: rgb(230, 15, 15)">SKT T1 ONER</span>
							</a>

					</div>
				</header>

				<!-- Main -->
				<body>
					<div id="main">
					<div class="inner">
					<div class="container mt-5">
						<table class="table table-hover">
							<h2><a href="https://www.op.gg/summoners/kr/0NER0" target="_blank">OP.GG : 0NER0</a></h2>
							<thead>
								<tr>
									<th scope="col">결과</th>
									<th scope="col">챔피언</th>
									<th scope="col">KDA</th>
									<th scope="col">평점</th>
									<th scope="col">킬관여</th>
									<th scope="col">CS</th>
									<th scope="col">게임시간</th>
								</tr>
							</thead>
							<tbody>
								{% for data in datas %}
								{% if data.name == '0NER0'%}
								<tr>
									<td class="center">{{ data.rst }}</td>
									<td class="center"><img src="{{ data.img_url }}" height="20" weight="20">{{ data.champ }}</td>
									<td class="center">{{ data.kda }}</td>
									<td class="center">{{ data.ratio }}</td>
									<td class="center">{{ data.pkill }}</td>
									<td class="center">{{ data.cs }}</td>
									<td class="center">{{ data.gtime }}</td>
								</tr>
								{% endif %}
								{% endfor%}
						
							</tbody>
						</table>
				
					</div>
					</div>
					</div>
				</body>
