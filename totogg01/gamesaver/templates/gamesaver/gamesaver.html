<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opgg</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>


<body>
    <div class="container">
        <table class="table table-bordered">
            <caption>T1 players</caption>
            <thead>
              <tr>
                <th scope="col">팀명</th>
                <th scope="col">선수</th>
                <th scope="col">승패</th>
                <th scope="col">챔피언</th>
                <th scope="col">챔피언 이미지</th>
                <th scope="col">kda</th>
                <th scope="col">평점</th>
                <th scope="col">킬관여율</th>
              </tr>
            </thead>
            <tbody>
              {% for data in datas %}
              <tr class="center">
                <th><span>{{ data.teamName }}</span></th>
                <th><span>{{ data.name }}</span></th>
                <th><span>{{ data.rst }}</span></th>
                <th><span>{{ data.champ }}</span></th>
                <th><img src=" {{data.img_url}}"></th>
                <th><span>{{ data.kda }}</span></th>
                <th><span>{{ data.ratio }}</span></th>
                <th><span>{{ data.pkill }}</span></th>
              </tr>

              {% endfor %}
            </tbody>
        </table>

    </div>
    
    

</body>
</html>
